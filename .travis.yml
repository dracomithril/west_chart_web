language: node_js
node_js:
- "8.11.3"
before_install:
- curl -o- -L https://yarnpkg.com/install.sh | bash -s -- --version 1.9.2
- export PATH="$HOME/.yarn/bin:$PATH"
cache:
  yarn: true

stages:
  - test
  - name: deploy

jobs:
  include:
    - stage: test
      script: yarn run lint
    -
      script: yarn test
    - if: tag IS present
      stage: deploy to production
      script: yarn build
      deploy: &heroku
        app: wcs-web32
        skip_cleanup: true
        provider: heroku
        api_key:
          secure: 
        on:
          repo: dracomithril/west_chart_web
          tags: true
